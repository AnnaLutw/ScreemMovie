<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleafg.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
<head>
    <title>Cadastro de filme</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Cadastro de filme</h1>

        <form method="post" action="/filmes">
            <input type="hidden" name="_method"  value="put" th:if="${filme != null}">
            <input type="hidden" name="id"  th:value="${filme?.id}">
            <div>
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" th:value="${filme?.nome}" placeholder="Digite o nome do filme">
            </div>

            <br/>
            <div>
                <label for="duracao">Duração (em minutos):</label>
                <input id="duracao" name="duracao" th:value="${filme?.duracaoEmMinutos}" placeholder="Digite a duração do filme">
            </div>
            <br/>
            <div>
                <label for="ano">Ano de lançamento:</label>
                <input id="ano" name="ano" th:value="${filme?.anoLancamento}" placeholder="Digite o ano de lançamento do filme">
            </div>
            <br/>
            <div>
                <label for="genero">Genero:</label>
                <input id="genero" name="genero" th:value="${filme?.genero}" placeholder="Digite o genero do filme">
            </div>
            <br/>
            <input type="submit" value="Cadastrar">

        </form>

</div>
</body>
</html>
